<mat-card
  (swiperight)="cardGuessed.emit(true)"
  (swipeleft)="cardGuessed.emit(false)"
>
  <mat-card-content>
    <h1>{{ card.name | titlecase }}</h1>
  </mat-card-content>
  <mat-card-actions>
    <button
      class="btn"
      mat-raised-button
      color="accent"
      (click)="cardGuessed.emit(true)"
    >
      Угадано
    </button>
    <button
      class="btn"
      mat-raised-button
      color="warn"
      (click)="cardGuessed.emit(false)"
    >
      Пропустить
    </button>
  </mat-card-actions>
</mat-card>
